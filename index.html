<!DOCTYPE html>

<html dir="ltr" lang="en">
    <head>
        <title>Carousel</title>

        <style>
            * {
                margin: 0;
                padding: 0;
                font-family: "Courier New", Courier, monospace;
                overflow: hidden;
            }

            html, body, #wrapper {
                width: 100%;
                height: 100%;
            }

            #wrapper {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: stretch;
                flex-wrap: nowrap;

                background-color: rgb(202, 202, 202);
            }

            h1 {
                display: flex;
                align-items: center;
                margin-left: 20px;
            }

            #bottomwrapper {
                overflow-y: scroll;
            }

            #bottom {
                display: flex;
                flex-direction: column;

                gap: 10px;
                width: 50vw;

                overflow: visible;
            }

            #bottom > * {
                display: flex;
                align-items: center;
                padding-left: 20px;

                width: 60vw;
                height: 100px;

                border-radius: 5px;

                translate: 25vw 0;

                border: 1px solid rgb(0, 0, 0);
            }
        </style>
    </head>

    <body>
        <div id="wrapper">
            <h1>Carousel</h1>

            <div id="bottomwrapper">
                <div id="bottom"></div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
